<div class="row">
    <div class="col-2"></div>
    <div class="col-8">
        <div class="card">
            <table class="table table-striped">
                <thead>
                    <th scope="col">Brand</th>
                    <th scope="col">Model</th>
                    <th scope="col">version</th>
                </thead>
                <tbody>
                <tr *ngFor="let car of cars">
                    <td>{{car.brand}}</td>
                    <td>{{car.model}}</td>
                    <td>{{car.version}}</td>
                </tr>
            </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-2"></div>
